<!DOCTYPE html>
<html>
  <head>
    <title>Scratch Bookmarklets</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Scratch Bookmarklets</h4>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contributors.html">Contributors</a></li>
        <li><a href="bookmarklets.html">Bookmarklets</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <br /><br /><br /><br />
    <div id="bookmarklets"></div>
    <script>
      let host = location.hostname
        ? ""
        : "https://scratch-bookmarklets.github.io/";

      let bookmarkletsDiv = document.getElementById("bookmarklets");

      fetch(`${host || ""}bookmarklets/bookmarklets.json`)
        .then((res) => res.json())
        .then(async (bookmarklets) => {
          // Add extra JS
          let extra = await fetch(`${host || ""}top.js`).then((res) =>
            res.text()
          );
          for (let j = 0; j < bookmarklets.length; j++) {
            let name = bookmarklets[j];
            let manifest = await fetch(
              `${host || ""}bookmarklets/${name}/manifest.json`
            ).then((res) => res.json());

            let bookmarkletDiv = document.createElement("div");
            let authors = "";

            for (let k = 0; k < manifest.authors.length; k++) {
              let author = manifest.authors[k];

              if (k !== 0) authors += ", ";

              authors += `<a href="${author.url}">${author.name}</a>`;
            }

            // ---------------\ Minify JavaScript /----------------
            let js = await fetch(
              `${host || ""}bookmarklets/${name}/bookmarklet.js`
            ).then((res) => res.text());

            js = extra + js;
            js = js.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, "$1");
            js = js.replace(/\r?\n|\r/g, "$1");

            js += "void(0);";

            bookmarkletDiv.innerHTML = `<h1>${manifest.name}</h1><h3>by ${authors}</h3><br /><textarea class="bMarkArea" id="item-${j}" readonly>${js}</textarea><br /><a class="copy" href="javascript:${js}">Copy me into your bookmarklet bar!</a>`;

            bookmarkletsDiv.appendChild(bookmarkletDiv)
          }
        });
    </script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
